name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      continue-on-error: true  # Allow tests to fail for now until we have proper test setup

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WallpaperChanger-build
        path: |
          WallpaperChanger/bin/Release/net9.0-windows/win-x64/
          !WallpaperChanger/bin/Release/net9.0-windows/win-x64/ref/
